        <div class="controls">

            <div class="form-group">

            <div class="form-group">

                <input type="text" id="bottomText" placeholder="è¼¸å…¥åº•éƒ¨æ–‡å­—">
            </div>
            
            <div class="btn-group">
                <button id="generateBtn">2. ç”¢ç”Ÿè¿·å› </button>

        <div class="canvas-container">

            </canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('imageUpload');
            const topTextInput = document.getElementById('topText');
            const bottomTextInput = document.getElementById('bottomText');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const canvas = document.getElementById('memeCanvas');
            const ctx = canvas.getContext('2d');
            
            let uploadedImage = null;
            
            // ä¸Šå‚³åœ–ç‰‡
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            uploadedImage = img;
                            updateCanvas();
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // ç”¢ç”Ÿè¿·å› 
            generateBtn.addEventListener('click', updateCanvas);
            
            // ä¸‹è¼‰è¿·å› 
            downloadBtn.addEventListener('click', function() {
                if (!uploadedImage) {
                    alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'meme.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
            
            // æ›´æ–°ç•«å¸ƒ
            function updateCanvas() {
                if (!uploadedImage) {
                    alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡ï¼');
                    return;
                }
                
                // è¨­å®šç•«å¸ƒå¤§å°èˆ‡åœ–ç‰‡ç›¸åŒ
                const maxWidth = 700;
                const maxHeight = 500;
                let width = uploadedImage.width;
                let height = uploadedImage.height;
                
                // å¦‚æœåœ–ç‰‡å¤ªå¤§ï¼Œå‰‡ç¸®æ”¾
                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width *= ratio;
                    height *= ratio;
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // ç¹ªè£½åœ–ç‰‡
                ctx.drawImage(uploadedImage, 0, 0, width, height);
                
                // è¨­å®šæ–‡å­—æ¨£å¼
                const fontSize = Math.floor(height / 10);
                ctx.font = `bold ${fontSize}px Impact, Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.strokeStyle = 'black';
                ctx.lineWidth = Math.max(2, fontSize / 10);
                ctx.fillStyle = 'white';
                
                // ç¹ªè£½é ‚éƒ¨æ–‡å­—
                const topText = topTextInput.value;
                if (topText) {
                    const x = width / 2;
                    const y = fontSize + 10;
                    
                    // ç¹ªè£½æ–‡å­—é‚Šæ¡†
                    ctx.strokeText(topText, x, y);
                    // ç¹ªè£½æ–‡å­—
                    ctx.fillText(topText, x, y);
                }
                
                // ç¹ªè£½åº•éƒ¨æ–‡å­—
                const bottomText = bottomTextInput.value;
                if (bottomText) {
                    const x = width / 2;
                    const y = height - 10;
                    
                    // ç¹ªè£½æ–‡å­—é‚Šæ¡†
                    ctx.strokeText(bottomText, x, y);
                    // ç¹ªè£½æ–‡å­—
                    ctx.fillText(bottomText, x, y);
                }
                
                console.log('è¿·å› å·²ç”¢ç”Ÿï¼');
            }
            
            // éŸ¿æ‡‰å¼èª¿æ•´
            window.addEventListener('resize', function() {
                if (uploadedImage) {
                    updateCanvas();
                }
            });
        });
    </script>
