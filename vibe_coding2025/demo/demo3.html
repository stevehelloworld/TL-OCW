        // è¼‰å…¥é é¢
        function loadPage(pageIndex) {
            // ç¢ºä¿é ç¢¼åœ¨æœ‰æ•ˆç¯„åœå…§
            currentPage = Math.max(0, Math.min(pageIndex, comicData.length - 1));
            
            // æ›´æ–°åœ–ç‰‡å’Œæ–‡å­—
            const page = comicData[currentPage];

            pageIndicator.textContent = `ç¬¬ ${currentPage + 1} / ${comicData.length} é `;

            prevBtn.disabled = currentPage === 0;

        // äº‹ä»¶ç›£è½å™¨
        prevBtn.addEventListener('click', () => loadPage(currentPage - 1));

        let touchStartX = 0;

        document.addEventListener('touchend', (e) => {

        function handleSwipe() {
            const swipeThreshold = 50; // æœ€å°æ»‘å‹•è·é›¢é–¾å€¼
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
